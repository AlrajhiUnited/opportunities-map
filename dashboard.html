<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الفرص العقارية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* إعادة استخدام المتغيرات الأساسية من الخريطة */
        :root {
            --color-gold: #BD9A5F;
            --color-light-gray: #F5F5F5;
            --color-card-bg: #FFFFFF; /* استخدام الأبيض لخلفية البطاقات هنا */
            --color-dark-gold: #C89638;
            --color-white: #FFFFFF;
            --color-black: #333;
            --color-shadow-light: #ffffff;
            --color-shadow-dark: #d4d4d4;
            --color-status-suitable: #28a745;
            --color-status-unsuitable: #dc3545;
            --color-status-evaluating: #ffc107;
            --font-main: 'Cairo', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            padding: 20px;
            background-color: var(--color-light-gray);
            direction: rtl;
            color: var(--color-black);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: var(--color-dark-gold);
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        h1 i {
           margin-left: 10px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--color-black);
            border-bottom: 2px solid var(--color-gold);
            padding-bottom: 8px;
            font-size: 1.4em;
        }

        /* تنسيق بطاقات الملخص */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* تخطيط مرن */
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--color-card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            border-top: 4px solid var(--color-gold);
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
            color: var(--color-dark-gold);
            font-weight: normal;
        }

        .card .value {
            font-size: 2em; /* حجم أكبر للأرقام */
            font-weight: 700; /* خط عريض */
            color: var(--color-black);
            display: block; /* لضمان النزول سطر */
            line-height: 1.2;
        }
        .card .value img.currency-symbol { /* تنسيق رمز العملة داخل الرقم */
             height: 0.7em; /* تصغير الرمز قليلاً */
             width: auto;
             vertical-align: baseline;
             margin-right: 3px;
        }

        /* تنسيق منطقة المخططات */
        .charts-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: var(--color-card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            border-top: 4px solid var(--color-gold);
            min-height: 350px; /* ارتفاع أدنى للمخطط */
            display: flex;
            flex-direction: column;
        }
        .chart-container h2 { /* تنسيق خاص لعنوان المخطط */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
            border: none;
            padding: 0;
        }
        .chart-container canvas {
            max-width: 100%;
            flex-grow: 1; /* لجعل الكانفاس يملأ المساحة المتاحة */
        }

        /* تنسيق جدول ملخص المدن */
        .city-summary table {
            width: 100%;
            border-collapse: collapse;
            background: var(--color-card-bg);
            border-radius: 8px;
            overflow: hidden; /* لإخفاء زوايا الجدول عند التقريب */
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin-top: 10px;
        }

        .city-summary th, .city-summary td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid var(--color-light-gray); /* خط فاصل أفتح */
        }

        .city-summary th {
            background-color: var(--color-card-bg);
            font-weight: bold;
            color: var(--color-dark-gold);
            font-size: 0.9em;
            text-transform: uppercase; /* (اختياري) */
        }
        .city-summary tr:last-child td {
            border-bottom: none;
        }
        .city-summary tr:hover {
            background-color: #f9f9f9;
        }
        .city-summary td:nth-child(2), /* تنسيق أرقام العدد */
        .city-summary td:nth-child(3),
        .city-summary td:nth-child(4),
        .city-summary td:nth-child(5) {
            text-align: center;
            font-weight: bold;
        }
        .city-summary td:last-child { /* تنسيق المبيعات */
            font-weight: bold;
        }

        /* رابط العودة */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: var(--color-dark-gold);
            font-weight: bold;
            transition: color 0.2s ease;
        }
        .back-link:hover {
            color: var(--color-black);
        }
        .back-link i {
            margin-left: 5px;
        }

        /* لإخفاء رمز العملة في الأرقام الكبيرة جداً إذا لزم الأمر */
        .value img.currency-symbol {
            display: inline-block; /* التأكد من ظهوره */
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1><i class="fas fa-tachometer-alt"></i> لوحة تحكم الفرص العقارية</h1>

        <section id="main-summary">
            <h2>الملخص العام</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>إجمالي الفرص</h3>
                    <div class="value" id="total-opportunities">...</div>
                </div>
                <div class="card">
                    <h3>إجمالي التكاليف</h3>
                    <div class="value" id="total-cost">...</div>
                </div>
                <div class="card">
                    <h3>إجمالي المبيعات المقدرة</h3>
                    <div class="value" id="total-sales">...</div>
                </div>
                 <div class="card">
                    <h3>متوسط العائد (ROI)</h3>
                    <div class="value" id="average-roi">...</div>
                </div>
            </div>
        </section>

        <section id="status-summary">
             <div class="charts-area">
                 <div class="chart-container">
                    <h2>توزيع الحالات</h2>
                    <canvas id="status-chart"></canvas>
                 </div>
                 </div>
        </section>

        <section id="city-summary" class="city-summary">
            <h2>ملخص حسب المدينة</h2>
            <table>
                <thead>
                    <tr>
                        <th>المدينة</th>
                        <th>عدد الفرص</th>
                        <th>مناسبة</th>
                        <th>قيد التقييم</th>
                        <th>غير مناسبة</th>
                        <th>إجمالي المبيعات</th>
                    </tr>
                </thead>
                <tbody id="city-table-body">
                    <tr><td colspan="6" style="text-align:center;">جاري تحميل البيانات...</td></tr>
                </tbody>
            </table>
        </section>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-right"></i> العودة إلى الخريطة</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let opportunitiesData = [];
            const config = {
                 currencySymbolHtml: ' <img src="img/Saudi_Riyal_Symbol.png" alt="SAR" class="currency-symbol">', // تأكد أن المسار صحيح
                 notAvailableText: 'غير متوفر'
             };

            // --- 1. جلب البيانات ---
            try {
                const response = await fetch('opportunities.json'); // التأكد من اسم الملف الصحيح
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                opportunitiesData = await response.json();
                console.log("Dashboard data loaded:", opportunitiesData);
                if (!Array.isArray(opportunitiesData)) throw new Error("Loaded data is not an array");
            } catch (error) {
                console.error("Failed to load dashboard data:", error);
                document.getElementById('city-table-body').innerHTML = `<tr><td colspan="6" style="color:red; text-align:center;">فشل تحميل البيانات: ${error.message}</td></tr>`;
                // تحديث الملخصات لتعكس الخطأ
                 document.getElementById('total-opportunities').textContent = 'خطأ';
                 document.getElementById('total-cost').textContent = 'خطأ';
                 document.getElementById('total-sales').textContent = 'خطأ';
                 document.getElementById('average-roi').textContent = 'خطأ';
                return;
            }

            // --- 2. الدوال المساعدة للتنسيق والحساب ---
            const formatCurrency = (value) => {
                const numValue = parseFloat(String(value).replace(/,/g, ''));
                if (!isNaN(numValue)) {
                    // تنسيق بدون كسور عشرية للأرقام الكبيرة
                    return numValue.toLocaleString('en-US', { maximumFractionDigits: 0 }) + config.currencySymbolHtml;
                }
                 // إذا لم تكن رقماً، أرجع النص الأصلي أو نص "غير متوفر"
                 return (value === undefined || value === null || String(value).trim() === '') ? config.notAvailableText : String(value);
            };

            const calculateTotals = (data) => {
                let totalCount = 0;
                let totalCost = 0;
                let totalSales = 0;
                let statusCounts = { 'مناسبة': 0, 'قيد التقييم': 0, 'غير مناسبة': 0, 'اخرى': 0 };
                let totalRoiSum = 0;
                let validRoiCount = 0;

                data.forEach(op => {
                    if(!op) return;
                    totalCount++;

                    const cost = parseFloat(String(op.total_cost || '0').replace(/,/g, ''));
                    if (!isNaN(cost)) totalCost += cost;
                    const sales = parseFloat(String(op.est_sales || '0').replace(/,/g, ''));
                    if (!isNaN(sales)) totalSales += sales;

                    const status = op.status || 'اخرى'; // تعيين حالة افتراضية
                    if (status === 'مناسبة') statusCounts['مناسبة']++;
                    else if (status === 'قيد التقييم') statusCounts['قيد التقييم']++;
                    else if (status === 'غير مناسبة') statusCounts['غير مناسبة']++;
                    else statusCounts['اخرى']++; // عد الحالات غير المعروفة

                     const roiValue = parseFloat(String(op.roi || '0').replace('%', ''));
                     if (!isNaN(roiValue)) {
                         totalRoiSum += roiValue;
                         validRoiCount++;
                     }
                });
                 const averageRoi = validRoiCount > 0 ? (totalRoiSum / validRoiCount).toFixed(1) + '%' : config.notAvailableText;

                return { totalCount, totalCost, totalSales, statusCounts, averageRoi };
            };

             const groupDataByCity = (data) => {
                 const cityData = {};
                 data.forEach(op => {
                     if(!op || !op.city) return;
                     const cityName = op.city;
                     if (!cityData[cityName]) {
                         cityData[cityName] = {
                             count: 0,
                             statuses: { 'مناسبة': 0, 'قيد التقييم': 0, 'غير مناسبة': 0, 'اخرى': 0 },
                             totalSales: 0
                         };
                     }
                     cityData[cityName].count++;
                     const sales = parseFloat(String(op.est_sales || '0').replace(/,/g, ''));
                     if (!isNaN(sales)) cityData[cityName].totalSales += sales;

                     const status = op.status || 'اخرى';
                     if (status === 'مناسبة') cityData[cityName].statuses['مناسبة']++;
                     else if (status === 'قيد التقييم') cityData[cityName].statuses['قيد التقييم']++;
                     else if (status === 'غير مناسبة') cityData[cityName].statuses['غير مناسبة']++;
                     else cityData[cityName].statuses['اخرى']++;
                 });
                 return cityData;
             };

            // --- 3. تحديث واجهة المستخدم ---
            const updateMainSummary = (totals) => {
                document.getElementById('total-opportunities').textContent = totals.totalCount || 0;
                document.getElementById('total-cost').innerHTML = formatCurrency(totals.totalCost);
                document.getElementById('total-sales').innerHTML = formatCurrency(totals.totalSales);
                document.getElementById('average-roi').textContent = totals.averageRoi;
            };

            const renderStatusChart = (statusCounts) => {
                const ctx = document.getElementById('status-chart')?.getContext('2d');
                if (!ctx) { console.error("Canvas element #status-chart not found"); return; }

                // تعديل التسميات لتشمل "اخرى" إذا وجدت
                const labels = Object.keys(statusCounts).filter(key => statusCounts[key] > 0); // عرض الحالات الموجودة فقط
                const data = labels.map(label => statusCounts[label]);
                const backgroundColors = labels.map(label => {
                    switch(label) {
                        case 'مناسبة': return 'rgba(40, 167, 69, 0.7)';
                        case 'قيد التقييم': return 'rgba(255, 193, 7, 0.7)';
                        case 'غير مناسبة': return 'rgba(220, 53, 69, 0.7)';
                        default: return 'rgba(108, 117, 125, 0.7)'; // لون رمادي للحالات الأخرى
                    }
                });
                 const borderColors = labels.map(label => {
                     switch(label) {
                         case 'مناسبة': return 'rgba(40, 167, 69, 1)';
                         case 'قيد التقييم': return 'rgba(255, 193, 7, 1)';
                         case 'غير مناسبة': return 'rgba(220, 53, 69, 1)';
                         default: return 'rgba(108, 117, 125, 1)';
                     }
                 });

                // تدمير المخطط القديم إذا كان موجوداً لمنع التداخل عند إعادة التحميل
                 if (window.myStatusChart instanceof Chart) {
                    window.myStatusChart.destroy();
                 }

                // إنشاء المخطط الجديد وتخزينه في متغير عام (لتدميره لاحقاً)
                 window.myStatusChart = new Chart(ctx, {
                    type: 'doughnut', // تغيير النوع إلى دائري مجوف
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'حالة الفرص',
                            data: data,
                            backgroundColor: backgroundColors,
                            borderColor: borderColors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom', // تغيير موقع مفتاح الألوان
                                labels: {
                                    font: { family: "'Cairo', sans-serif", size: 12 },
                                    padding: 15 // زيادة المسافة
                                }
                            },
                            tooltip: {
                                bodyFont: { family: "'Cairo', sans-serif" }
                            }
                        }
                    }
                });
            };

            const populateCityTable = (cityData) => {
                 const tbody = document.getElementById('city-table-body');
                 if (!tbody) return;
                 tbody.innerHTML = ''; // مسح الجدول القديم

                 // تحويل الكائن إلى مصفوفة للفرز (اختياري)
                 const sortedCities = Object.entries(cityData).sort((a, b) => b[1].count - a[1].count); // فرز حسب عدد الفرص تنازلياً

                 sortedCities.forEach(([cityName, data]) => {
                     const row = tbody.insertRow();
                     row.innerHTML = `
                         <td>${cityName}</td>
                         <td>${data.count}</td>
                         <td>${data.statuses['مناسبة']}</td>
                         <td>${data.statuses['قيد التقييم']}</td>
                         <td>${data.statuses['غير مناسبة']}</td>
                         <td>${formatCurrency(data.totalSales)}</td>
                     `;
                 });
             };

            // --- 4. التنفيذ ---
            if (opportunitiesData && opportunitiesData.length > 0) {
                const totals = calculateTotals(opportunitiesData);
                const cityData = groupDataByCity(opportunitiesData);

                updateMainSummary(totals);
                renderStatusChart(totals.statusCounts);
                populateCityTable(cityData);
            } else {
                 console.warn("No opportunity data available to display on dashboard.");
                 document.getElementById('city-table-body').innerHTML = `<tr><td colspan="6" style="text-align:center;">لا توجد بيانات لعرضها.</td></tr>`;
                 updateMainSummary({ totalCount: 0, totalCost: 0, totalSales: 0, averageRoi: config.notAvailableText }); // تصفير الملخص
                 renderStatusChart({}); // رسم مخطط فارغ أو إخفاؤه
            }

        });
    </script>
</body>
</html>
